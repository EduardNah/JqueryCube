<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jquery Cub</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<link rel="stylesheet" href="cube.css">
	<script type="text/javascript">
		$(function () {
			$("button").on("click",function () {
				if ($(this).is("#btn1")){
				$('#cube').css({
					'transform':'rotateX(180deg) rotateY(180deg) rotateZ(180deg)'
				});
				}else if ($(this).is("#btn2")){
				$('#cube').css({
					'transform':'rotateY(270deg) rotateX(180deg)   rotateZ(180deg)'
				});
				}else if ($(this).is("#btn3")){
				$('#cube').css({
					'transform':'rotateY(90deg) rotateX(180deg)   rotateZ(180deg)'
				});
				}else if ($(this).is("#btn4")){
				$('#cube').css({
					'transform':'rotateY(90deg) rotateX(270deg)   rotateZ(270deg)'
				});
				}else if ($(this).is("#btn5")){
				$('#cube').css({
					'transform':'rotateY(270deg) rotateX(90deg)   rotateZ(270deg)'
				});
				}else if ($(this).is("#btn6")){
				$('#cube').css({
					'transform':'rotateY(360deg) rotateX(180deg)   rotateZ(180deg)'
				});
				}
			});
		});
	</script>
</head>
<body>
	<div id="bckg">
		<p>Search Engines Of The World</p>
		<button id="btn1">Google</button>
		<button id="btn2">Bing</button>
		<button id="btn3">Yahoo</button>
		<button id="btn4">Aol</button>
		<button id="btn5">excite</button>
		<button id="btn6">Ask</button>
		<div id="wrap">
			<div id="cube">	
				<div class="side" id="side1"><a href="https://www.Google.com" target="_blank"><img src="giphy.gif" alt="Google"></a></div>
				<div class="side" id="side2"><a href="https://www.bing.com" target="_blank"><img src="bing.jpg" alt="Bing"></a></div>
				<div class="side" id="side3"><a href="https://www.Yahoo.com" target="_blank"><img src="yahoo.jpg" alt="Yahoo"></a></div>
				<div class="side" id="side4"><a href="https://www.Aol.com" target="_blank"><img src="Aol.png" alt="Aol"></a></div>
				<div class="side" id="side5"><a href="http://www.excite.com/" target="_blank"><img src="excite.jpg" alt="excite"></a></div>
				<div class="side" id="side6"><a href="https://www.Ask.com" target="_blank"><img src="Ask.png" alt="Ask"></a></div>
			</div>
		</div>
	</div>								
</body>
</html>
